<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/global.css">
  <link rel="stylesheet" href="assets/style/mobile.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="card-Logo" id="img-card">
        <section id="section-information">
          <h5 id="card-txt-numbers">0000 0000 0000 0000</h5>
          <p id="card-name">Jane Appleseed</p>
          <p id="card-date">00/00</p>
        </section>
      </div>
      <div class="card-back">
        <p id="information-cvc">000</p>
      </div>
    </div>

    <section class="container-form">
      <form action="#" id="form">
        <label for="cardName">Cardholder Name</label>
        <input type="text" name="cardName" id="name" placeholder="e.g. Jane Appleseed">

        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" id="number" placeholder="e.g. 1234 5678 9123 0000">

        <div id="box-date-cvc">
          <div class="box1">
            <label for="expDate">Exp. Date (MM/YY)</label>
            <input type="text" name="expDate" class="date" id="mounth" placeholder="MMM">
            <input type="text" name="expdate" class="date" id="year" placeholder="YYYY">
          </div>
          
          <div class="box1">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>

        <button id="btn-confirm">Confirm</button>

      </form>
    </section>
  </main>

  <!--
    <footer class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </footer>
  --> 
  
</body>
</html>
